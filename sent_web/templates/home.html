{% extends 'base.html' %}



{% block content %}
  <!--Quick single review entry-->
    <div class="m-5">

      <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <textarea name="test_input" class="form-control" placeholder="Write a sample review..."></textarea>
        <input type="submit" value="Submit" class="btn btn-primary mt-2">
      </form>

      <!--Quick single review result-->
      {% if label %}
      <div>
        {% if label == 'Positive' %}
        <p style="color: green;" >{{label}} {{score}}% sure!</p>
        {% elif label == 'Negative' %}
        <p style="color: red;" >{{label}} {{score}}% sure!</p>
         {% elif label ==  'Neutral' %}
        <p style="color: gray;" >{{label}} {{score}}% sure!</p>
        {% endif %}
      </div>
      {% endif %}
    </div>



{% endblock %}
